    security_group:
      - name: Esg-TnGCORP-ENT-SERVICES-EXCH

  - name: ACAS
    tenant: *GCORP_ENT_TN
    vrf: *GCORP_ENT_VRF
    bridge_domain:
      - name: Bd-TnGCORP-ENT-ACAS
        subnets:
